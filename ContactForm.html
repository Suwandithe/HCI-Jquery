<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive contact form</title>
    <link rel="stylesheet" href="contact.css">
   
</head>

<body>
    <div class="input-container">
   
        <form name="formValidation" id="formValidation" action="ContactForm.html">
            
            <div class="input-row">
                <input id="name" type="text" name="name" placeholder="Name*" required>
            </div>
            <div class="input-row">
                <input type="email" name="email" placeholder="Email*" required>
            </div>
            <div class="input-row">
                <input type="text" name="phone" placeholder="Phone*" required>
            </div>
            <div class="input-row">
                <input type="text" name="subject" placeholder="Subject*" required>
            </div>
            <div class="input-row">
                <textarea name="formMessage" placeholder="Message*" id=""  required></textarea>
            </div>
            <p>* = Required</p>
            <div class="text-center">
                <input type="submit" value="submit">
            </div>
   
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script  src="InteractiveContact.js"></script>
    
</body>

</html>
